<div class="content">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Contact Details </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column" fxFlex="50" fxLayoutGap="10px grid">
      <p>
        <span class="inline-icon material-icons">account_circle </span>&nbsp;
        {{ showDetails?.firstname }} &nbsp;{{ showDetails?.lastname }}
      </p>
      <p>
        <span class="inline-icon material-icons"> email </span>&nbsp; The
        {{ showDetails?.email }}
      </p>
      <p>
        <span class="inline-icon material-icons"> call </span>&nbsp; The
        {{ showDetails?.phone }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="onEdit(showDetails)">
        Edit
      </button>
      &nbsp;
      <mat-icon
        [ngClass]="
          showDetails?.status == 'inactive' ? 'inactive-user' : 'active-user'
        "
        class="status-icon"
        matTooltipPosition="right"
        [matTooltip]="
          showDetails?.status == 'inactive' ? 'Inactive User' : 'Active User'
        "
      >
        {{ showDetails?.status === "inactive" ? "person_off" : "person" }}
      </mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
